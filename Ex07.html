<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p><h1>Format text <mark>marked</mark></h1></p>
    <br />
    <p><h4>Please use only HTML without CSS.</h4></p>
    <ul>
        <li>This world is <i>emphasived</i></li>
        <li>This world is <i>italic</i></li>
        <li>This world is <sup>superscripted</sup></li>
        <li>This world is <sub>subscripted</sub></li>
        <li>This world is <ins>insted</ins></li>
        <li>This world is <del>deleted</del></li>
    </ul>
  </body>
</html>
